<!DOCTYPE html>
<html>
<head>
    <title>Post-Quantum File Encryption</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .progress-container {
            margin: 20px 0;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post-Quantum File Encryption</h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Ready</div>
        </div>

        <!-- Encryption Section -->
        <div class="section">
            <h2>Encrypt File</h2>
            <div class="file-input">
                <input type="file" id="fileInput">
            </div>
            <button id="encryptBtn">Encrypt File</button>
            <div id="encryptStatus" class="status"></div>
        </div>

        <!-- Decryption Section -->
        <div class="section">
            <h2>Decrypt File</h2>
            <div class="file-input">
                <input type="file" id="encryptedFileInput" accept=".encrypted">
            </div>
            <div class="file-input">
                <input type="file" id="keyFileInput" accept=".key">
            </div>
            <button id="decryptBtn">Decrypt File</button>
            <div id="decryptStatus" class="status"></div>
        </div>
    </div>
    <script src="liboqs-wrapper.js" type="module"></script>
    <script src="popup.js" type="module"></script>
</body>
</html>
